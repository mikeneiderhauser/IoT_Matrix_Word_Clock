                    <input type="radio" id="wst1" name="wifi_sec_type" value="0" checked>WPA2
                    <input type="radio" id="wst2" name="wifi_sec_type" value="1">WPA
                    <input type="radio" id="wst3" name="wifi_sec_type" value="2">WEP
                    <input type="radio" id="wst4" name="wifi_sec_type" value="3">Unsecured
                </td></tr>
                <tr><td>Enabled</td><td><input type="checkbox" id="enable_wifi_1"></td></tr>
            </table>
            <button id="wifi_btn" onclick="particle_wifi_settings_helper()">Apply Wifi Settings</button><br/>

        <script type="text/javascript">
            var deviceID = "0";
            var accessToken = "0";
            var particleAPIBase = "https://api.particle.io/v1/devices/";

            window.onload = pull_vars_from_url;

            window.setInterval(function() {
                call_update();
            }, 10000);

            function pull_vars_from_url() {
                var tmp = location.search.split('device=')[1];
                tmp = tmp.split('&')[0];
                if(typeof tmp === 'undefined') {
                    deviceID = "0";
                } else {
                    deviceID = tmp;
                }

                tmp = location.search.split('token=')[1];
                tmp = tmp.split('&')[0];
                if(typeof tmp === 'undefined') {
                    accessToken = "0";
                } else {
                    accessToken = tmp;
                }

                document.getElementById("node_id").value = deviceID;
                document.getElementById("node_at").value = accessToken;
            }

            function call_update() {
                if(deviceID != "0" && accessToken != "0") {
                    var cloud_vars = new Array("ntp_srv", "on_hour", "on_min", "off_hour", "off_min", "timezone", "brightness", "enable_disp");
                    for(var i = 0; i < 8; i++) {
                        var requestURL = particleAPIBase + deviceID + "/" + cloud_vars[i] + "/?access_token=" + accessToken;
                        call_json_helper(requestURL, cloud_vars[i]);
                    } // end for
                }
            } // end call_update

            function call_json_helper(url, element) {
                $.getJSON(url, function(json) {
                    document.getElementById(element).innerHTML = json.result;
                });
            }

            function particle_reboot() {
                if(deviceID != "0" && accessToken != "0") {
                    var requestURL = particleAPIBase + deviceID + "/reboot/";
                    $.post( requestURL, { params: "", access_token: accessToken });
                }
            }

            function particle_clear_settings() {
                if(deviceID != "0" && accessToken != "0") {
                    var requestURL = particleAPIBase + deviceID + "/set_defaults/";
                    $.post( requestURL, { params: "", access_token: accessToken });
                }
            }

            function particle_config_settings_helper() {
                var cmd = document.getElementById("cfg_ntp_srv").value + ",";
                cmd = cmd + document.getElementById("cfg_on_time").value + ",";
                cmd = cmd + document.getElementById("cfg_off_time").value + ",";
                cmd = cmd + document.getElementById("cfg_tmz").value + ",";
                cmd = cmd + document.getElementById("cfg_brightness").value;
                particle_config_settings(cmd);
            }

            function particle_wifi_settings_helper() {
                var cmd = "";
                if(document.getElementById("enable_wifi_1").checked == true) {
                    cmd = construct_wifi_cmd("ssid_1", "pwd_1", "enable_wifi_1");
                    particle_wifi_config(cmd);
                }
            }

            function construct_wifi_cmd(ssid, pwd, enable)
            {
                var cmd = document.getElementById(ssid).value + ",";
                cmd = cmd + document.getElementById(pwd).value + ",";
                if (document.getElementById("wst1").checked) {
                    cmd = cmd + document.getElementById("wst1").value;
                }
                else if (document.getElementById("wst2").checked) {
                    cmd = cmd + document.getElementById("wst2").value;
                }
                else if (document.getElementById("wst3").checked) {
                    cmd = cmd + document.getElementById("wst3").value;
                }
                else {
                    cmd = cmd + document.getElementById("wst4").value;
                }
                return cmd;
            }

            function particle_wifi_config(cmd) {
                if(deviceID != "0" && accessToken != "0") {
                    document.getElementById("cmd_sent").innerHTML = cmd;
                    var requestURL = particleAPIBase + deviceID + "/config_wifi/";
                    $.post( requestURL, { params: cmd, access_token: accessToken });
                }
            }

            function particle_config_settings(cmd) {
                if(deviceID != "0" && accessToken != "0") {
                    document.getElementById("cmd_sent").innerHTML = cmd;
                    var requestURL = particleAPIBase + deviceID + "/config/";
                    $.post( requestURL, { params: cmd, access_token: accessToken });
                }
            }

            function particle_update_node() {
                deviceID = document.getElementById("node_id").value;
                accessToken = document.getElementById("node_at").value;
                call_update();
            }
        </script>
